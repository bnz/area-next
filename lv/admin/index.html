utton.logout\":\"Izrakstīties\",\"button.publish\":\"💾 Publicēt izmaiņas\",\"button.add\":\"Pievienot\",\"loading\":\"Ielādējas...\",\"password\":\"Parole\",\"main-logo\":\"Arija\",\"contacts\":\"Kontakti\",\"blog\":\"Blogs\",\"tab.translations\":\"Tulkotāji\",\"tab.posts\":\"Ziņas\",\"tab.contacts\":\"Kontakti\",\"tab.features\":\"Funkcijas\",\"tab.split.sections\":\"Sadalīt sadaļas\",\"copyright\":\"© 2025 Arija. Visas tiesības aizsargātas.\",\"button.cancel\":\"Atcelt\",\"areYouSure\":\"Tas izdzēsīs ierakstu visās valodās. Vai esat pārliecināts?\",\"button.delete\":\"DZĒST\",\"button.replace\":\"Aizstāt\",\"label.or\":\"vai\",\"button.choose\":\"Izvēlēties\",\"button.save\":\"Saglabāt\",\"label.url\":\"Saite\",\"label.title\":\"Virsraksts\",\"label.subTitle\":\"Apakšvirsraksts\",\"label.excerpt\":\"Izgriezums\",\"label.content\":\"Saturs\",\"button.close\":\"Aizvērt\",\"label.description\":\"Apraksts\",\"sending\":\"Sūtīšana...\",\"message.sent\":\"Ziņojums veiksmīgi nosūtīts\",\"something.went.wrong\":\"Radās kļūda\",\"input.name\":\"Vārds\",\"input.email\":\"E-pasts\",\"input.message\":\"Ziņojums\",\"button.sendMessage\":\"Sūtīt ziņojumu\",\"error.message.slug.uniquer\":\"slug vērtībai jābūt unikālai\",\"button.post.prev\":\"Iepriekšējais ieraksts\",\"button.post.next\":\"Nākamais ieraksts\",\"text.main.header\":\"Digitālā platforma medicīnas praksei\",\"text.main.subHeader\":\"Arija palīdz pārvaldīt pacientu datus, ieplānojumus un informācijas vizualizāciju bez liekas slodzes.\",\"button.contacts.header\":\"Sākt\",\"blog.heading\":\"No emuāra\",\"footer.text\":\"Pievienojieties Arija un padariet savu praksi digitālu.\",\"button.register\":\"Pieteikt vizīti\",\"label.contact.form\":\"Kontakta forma\",\"label.contact.dsc\":\"Lai uzzinātu mājaslapas vai cita pakalpojuma cenu, atsūtiet pieprasījumu, un mēs ar jums sazināsimies!\"},\"features\":[{\"title\":\"Vienkāršība\",\"description\":\"Saskarne, kas ir intuitīva ārstiem un administratoriem\"},{\"title\":\"Drošība\",\"description\":\"Pacientu datu konfidencialitāte ir garantēta\"},{\"title\":\"Ātrums\",\"description\":\"Atjauninājumi tiek rādīti nekavējoties visās ierīcēs\"},{\"title\":\"Ērtības\",\"description\":\"Darbs ar pacientiem ir kļuvis vēl ērtāks\"}],\"posts\":[{\"slug\":\"norwegian-forest-cat\",\"title\":\"Norvēģu meža kaķis\",\"excerpt\":\"Salīdzinoši jauna un reta šķirne ASV, bet ļoti sena šķirne Norvēģijā...\",\"image\":\"/data/images/202504202404beautiful-cat-breed-norwegian-cat-breed.avif\",\"content\":\"Norvēģijā pazīstams kā skogkatt (burtiski — «meža kaķis»), šai šķirnei ir grezns apmatojums, kas kalpoja kā dabiska aizsardzība dzīvojot mežā. Biezais kažoks padara šo jau tā lielo šķirni vēl iespaidīgāku. Izolējošs, ūdensnecaurlaidīgs dubultapmatojums piemērots skarbajiem Skandināvijas ziemas apstākļiem: tam ir izteikta apkakle, kupls aste, biksītes un spalvainas ķepas. “Viņi tiešām izskatās, it kā būtu iznākuši no pasaku meža,” saka Keigere.\\n\\nLai gan bieži asociēti ar brūni-tabby un baltu krāsu, Norvēģu meža kaķi faktiski ir sastopami gandrīz visos krāsu un rakstu variantos, izņemot pointed, šokolādes un ceriņu krāsas.\",\"datetime\":\"2025-05-10T17:17\"},{\"slug\":\"bombay\",\"title\":\"Bombaja kaķis\",\"excerpt\":\"Gribat mājās mazu panteru? Bombaja kaķis ir īstā izvēle...\",\"image\":\"/data/images/202504202404beautiful-cats-bombay.avif\",\"content\":\"Dēvēts par “lakotas ādas bērnu ar vara krāsas acīm”, Bombaja kaķis sastopams tikai vienā krāsā — melnā. Tā ir dziļa, piesātināta melna ar spīdīgu mirdzumu. Apmatojums ir īss un piegulošs. Skaistās acis variē no tumši zeltainas līdz vara tonim — gluži kā jauna monēta.\\n\\nPapildus ārējam skaistumam, Bombaja kaķiem ir maigs sejas izteiksmes vaibsts un šarmanta gaita, līdzīga indiešu melnajam leopardam.\",\"datetime\":\"2025-05-06T17:17\"},{\"slug\":\"oriental\",\"datetime\":\"2025-05-10T15:40\",\"image\":\"/data/images/202504202404beautiful-cats-oriental-cat-breeds.avif\",\"content\":\"Orientālais ir Siāmas grupas pārstāvis ar tādu pašu ķermeņa tipu kā Siāmas kaķim: elegants, garš, slaids un lokans. Orientālā atšķirība ir krāsu un rakstu dažādība, ko papildina īss, gluds apmatojums. Keigers to sauc par Siāmas kaķi ar citu rakstu — vairāk nekā 300 variācijām.\\n\\nOrientālie kaķi ir gan ar īsu, gan ar garu spalvu, kas paver vēl vairāk iespēju iespaidīgiem krāsu un rakstu variantiem.\",\"excerpt\":\"Orientālais ir Siāmas grupas pārstāvis ar tādu pašu ķermeņa tipu...\",\"title\":\"Orientālā kaķu šķirne\"},{\"slug\":\"cornish-rex\",\"datetime\":\"2025-05-10T16:15\",\"title\":\"Kornišrekss\",\"excerpt\":\"Keigere Kornishreksu sauc par īstu loku un izliekumu paraugu...\",\"content\":\"Keigere Kornishreksu sauc par īstu loku, arku un izliekumu pētījumu. Lai gan šie kaķi izskatās smalki un trausli, viņi patiesībā ir stingri un muskuļoti, slaidi, ar izteikti izliektu krūškurvi, kas pāriet cieši ievilktā jostasvietā — tāpēc tos bieži salīdzina ar kurtu kaķu pasaulē.\\n\\nGalvai ir olas forma, ausis ir garas un augstas, bet izteiksmīgās ovālās acis ir ar nelielu augšupejošu slīpumu.\\n\\nTomēr Kornishreksa unikālākā īpašība ir tā kažoks — redzami cirtains, veido viļņus kā marseļas lokas. Pat uzacis un ūsas ir savijušās. Kažoks ir īss, pieguļošs un ārkārtīgi maigs pieskārienam, pieejams visās krāsās un rakstos.\",\"image\":\"/data/images/202504202404beautiful-cats-cornish-rex.avif\"}],\"splits\":[{\"title\":\"Минимум действий — максимум эффективности\",\"subTitle\":\"Назначайте приёмы, ведите историю болезни и просматривайте анализы в один клик.\",\"image\":\"/data/images/202504202404beautiful-cat-breed-norwegian-cat-breed.avif\"},{\"title\":\"Всё под рукой\",\"subTitle\":\"Полный доступ к медицинским картам, результатам исследований и коммуникациям с пациентами — в одном окне.\",\"image\":\"/data/images/202504202404beautiful-cats-oriental-cat-breeds.avif\"},{\"title\":\"asdsad\",\"subTitle\":\"asdasdsa\",\"image\":\"/data/images/202504202404beautiful-cats-cornish-rex.avif\"
